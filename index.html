<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <input type="radio" name="slide" autofocus id="slide-1" title="خانه" checked>
            <input type="radio" name="slide" id="slide-2" title="پروژه ها">
            <input type="radio" name="slide" id="slide-3" title="مباحث آموزشی">
            <input type="radio" name="slide" id="slide-4" title="ابزارها">
            <input type="radio" name="slide" id="slide-5" title="درباه ما">
            <div class="labels">
                <label for="slide-1" id="slide-1">
                    <div class="content">
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استفاده کنید
                        </div>
                    </div>
                </label>
                <label for="slide-2" id="slide-2">
                    <div class="content">
                        <h1>پروژه های کاربردی</h1>
                    </div>
                </label>
                <label for="slide-3" id="slide-3">
                    <div class="content">
                        <h1>آموزش بروز ترین مباحث فرانت اند</h1>
                    </div>
                </label>
                <label for="slide-4" id="slide-4">
                    <div class="content">
                        <h1>بررسی ابزار ها و تکنولوژی های روز</h1>
                    </div>
                </label>
                <label for="slide-5" id="slide-5">
                    <div class="content">
                        <h1>درباره ما</h1>
                    </div>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
